<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Imagine 2018</title>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.1/particles.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ogv1wzn.css">
    <link type="text/css" href="css/main.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
		$(function() {
		  if ($(window).width() < 500) {
		      return $('section').addClass('fadeIn');
		    }
		    else {
		      return $('section').addClass('slideInRight');
		    }
		});
    </script>
</head>

<body>
    
    <div id="particles-js">
    	<div class = "info">
    		<h3 class = "animated fadeIn">Imagine 2018</h3>
    		<p class = "animated fadeIn ">Shoot for the stars.</p>

    		<form action="" method="">
            	<input type="email" class = "animated fadeIn" placeholder="Enter your email"></input>
                <button type="submit" class="btn btn-success">
				    <i class="fas fa-arrow-right"></i>
				</button>
            </form>

    		
    	</div>

	 	
	 	<div id="contaianer">
		 	<section class = "animated" id="wrapper">
		 		<div class="planets planet1" data-speed="0.03"></div>
		 		<div class="planets planet2" data-speed="0.03"></div>
		 		<div class="planets planet3" data-speed="0.03"></div>
		 		<div class="planets planet4" data-speed="0.03"></div>

		 		<div class="comets comet3" data-speed="0.02"></div>
		 		<div class="comets comet5" data-speed="0.02"></div>
	    	</section>
    	</div>
    </div>

    <div class = "socials animated fadeInUp"> 
	    <a target = "_blank" href = "https://www.facebook.com/BCAhackathon/?ref=br_rs"><i class="fab fa-facebook-square"></i></a>
	    <a target = "_blank" href = "https://twitter.com/hackBCA"><i class="fab fa-twitter"></i></a>
	    <a target = "_blank" href = "https://www.instagram.com/hackbca/"><i class="fab fa-instagram"></i></a>
	    <a target = "_blank" href = "https://www.snapchat.com/add/hackbca/"><i class="fab fa-snapchat-ghost"></i></a>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js" type="text/javascript"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>

</body>

</html>
